<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>backbone router</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen"/>

    <!-- scripts -->
   	<script data-main="assets/js/main.js" src="assets/js/libs/requirejs.js"></script>

    <!-- templates -->
    <script type="text/template" id="tpl-list">
        <h2>Items [<%= data.length%>]</h2>
        <div class="controls clearfix well">
            <button class="btn add-item pull-left"><span class="glyphicon glyphicon-plus"/> add item</button>
        </div>
        <ul class="items-list list-unstyled"/>
    </script>

    <script type="text/template" id="tpl-list-item">
        <h3><a href="item/<%= data.id %>"><%= data.title %></a></h3>
        <div class="content">
            <p class="lead"><%= data.content %></p>
        </div>
        <div class="actions">
            <button class="btn btn-danger action-delete">delete</button>
        </div>
    </script>

    <script type="text/template" id="tpl-item-edit">
        <h3><%= data.title %></h3>
        <form role="form">
            <div class="form-group">
                <label>Title</label>
                <input name="title" type="text" class="form-control" value="<%= data.title %>"/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" class="form-control" rows="3"><%= data.content %></textarea>
            </div>
        </form>
    </script>    

</head>
<body>

    <div id="main"></div>

</body>
</html>
